<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Sign Up Form</title>
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="index.html" method="post">
		<h1>Sign Up</h1>
		<fieldset>
			<legend><span class="number">1</span> Your Basic Info</legend>
			<label for="name">Name:</label>
			<input type="text" name="user_name" id="name">

			<label for="mail">Email:</label>
			<input type="email" name="user_email" id="mail">

			<label for="password">Password:</label>
			<input type="password" name="user_password" id="password">

			<label>Age:</label>
			<input type="radio"  name="user_age" value="under_13" id="under_13"><label for="under_13" class="light">Under 13</label>
			<br>
			<input type="radio" name="user_age" value="over_13" id="over_13"><label for="over_13" class="light">13 or Older</label>
		</fieldset>
		
		<fieldset>
			<legend><span class="number">2</span> Your Profile Info</legend>
			<label for="bio">Biography:</label>
			<textarea id="bio" name="user_bio"></textarea>

			<label for="job">Job role:</label>
			<select id="job" name="user_job">
				<optgroup label="Web">
					<option value="frontend_developer">Front-End Developer</option>
					<option value="php_developer">Php Developer</option>
					<option >Full-Stuck Developer</option>
					<option >Web Designer</option>
					<option >Wordpress Developer</option>
				</optgroup>
				<optgroup label="Mobile">
					<option>Android Developer</option>
					<option>IOS Developer</option>
					<option>Mobile Designer</option>
				</optgroup>
				<optgroup label="Business">
					<option>Business Owner</option>
					<option>Freelancer</option>
				</optgroup>
			</select>
			<label>Interests:</label>
			<input type="checkbox" id="development" value="interst_development" name="user_interest"><label for="development" class="light">Development</label>
			<br>
			<input type="checkbox" id="design" value="interest_design" name="user_interest"><label for="design" class="light">Design</label>
		</fieldset>
		<button type="submit">Sign Up</button>
	</form>
</body>
</html>
